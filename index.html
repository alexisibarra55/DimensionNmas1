<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Dimensión N+1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { margin: 0; overflow: hidden; } /* Elimina márgenes por defecto y esconde barras de desplazamiento */
        canvas { display: block; } /* Asegura que el canvas ocupe todo el espacio disponible */
    </style>
</head>
<body>
    <!-- Contenedor para mensajes de información al usuario -->
    <div id="info" style="position: absolute; top: 10px; width: 100%; text-align: center; color: #0f0; font-family: monospace;">
        Haz clic para comenzar
    </div>
    
    <!-- Cargar Three.js y sus controles de forma clásica -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.0/examples/js/controls/PointerLockControls.js"></script>
    
    <!-- Cargar el script principal de nuestra aplicación 3D -->
    <script src="main.js"></script>
</body>
</html>
